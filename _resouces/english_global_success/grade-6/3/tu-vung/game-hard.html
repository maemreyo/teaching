<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Điền Từ - Unit 3: My Friends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        #answer-input:focus {
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.5);
        }
        .correct-answer {
            color: #16a34a; /* green-600 */
        }
        .incorrect-answer {
            color: #dc2626; /* red-600 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-3xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-purple-700">Unit 3: Fill-in-the-Blank Challenge</h1>
            <p class="text-gray-600 mt-2">Điền từ còn thiếu vào câu, dựa vào gợi ý cho sẵn.</p>
        </header>

        <div id="game-area">
            <div id="score-tracker" class="text-right font-semibold text-lg text-gray-700 mb-4">
                Score: <span id="score" class="text-purple-600 font-bold">0</span>
            </div>

            <div class="bg-gray-50 p-6 rounded-lg mb-4">
                <p class="text-lg text-gray-800 mb-3"><strong>Câu ví dụ:</strong></p>
                <div id="sentence-area" class="text-2xl text-center font-serif min-h-[60px]"></div>
            </div>

            <div class="bg-purple-50 p-4 rounded-lg mb-6">
                <p class="text-center text-purple-800"><strong class="font-semibold">Gợi ý (Định nghĩa):</strong> <span id="hint-area"></span></p>
            </div>

            <form id="answer-form" class="flex items-center gap-4">
                <input type="text" id="answer-input" class="w-full p-4 border-2 border-gray-300 rounded-lg text-lg focus:outline-none focus:border-purple-500 transition" autocomplete="off" placeholder="Gõ câu trả lời của bạn...">
                <button type="submit" class="bg-purple-600 text-white font-bold py-4 px-8 rounded-lg hover:bg-purple-700 transition-colors text-lg shadow-md">Check</button>
            </form>

            <div id="feedback-area" class="text-center mt-4 min-h-[30px] text-xl font-semibold"></div>
        </div>

        <div id="results-area" class="hidden text-center py-8">
            <h2 class="text-2xl font-bold mb-4">Game Over!</h2>
            <p class="text-xl mb-6">Your final score is: <span id="final-score" class="font-bold text-purple-600"></span></p>
            <button id="restart-btn" class="bg-green-600 text-white font-bold py-3 px-10 rounded-lg hover:bg-green-700 transition-colors text-lg shadow-md">Restart Game</button>
        </div>
    </div>

    <script>
        const gameArea = document.getElementById('game-area');
        const scoreEl = document.getElementById('score');
        const sentenceArea = document.getElementById('sentence-area');
        const hintArea = document.getElementById('hint-area');
        const answerForm = document.getElementById('answer-form');
        const answerInput = document.getElementById('answer-input');
        const feedbackArea = document.getElementById('feedback-area');
        const resultsArea = document.getElementById('results-area');
        const finalScoreEl = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');

        let vocabulary = [];
        let score = 0;
        let currentQuestionIndex = 0;
        let shuffledVocab = [];

        async function initGame() {
            try {
                const response = await fetch('tu-vung.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                vocabulary = await response.json();
                startGame();
            } catch (error) {
                gameArea.innerHTML = `<p class="text-red-500 text-center"><strong>Error:</strong> Could not load vocabulary data. Please make sure the server is running and the file 'tu-vung.json' exists.</p>`;
                console.error("Fetch error: ", error);
            }
        }

        function startGame() {
            score = 0;
            currentQuestionIndex = 0;
            scoreEl.textContent = score;
            shuffledVocab = [...vocabulary].sort(() => Math.random() - 0.5);
            gameArea.classList.remove('hidden');
            resultsArea.classList.add('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            feedbackArea.innerHTML = '';
            answerInput.value = '';
            answerInput.focus();
            answerForm.onsubmit = checkAnswer;

            if (currentQuestionIndex >= shuffledVocab.length) {
                showResults();
                return;
            }

            const question = shuffledVocab[currentQuestionIndex];
            const sentence = question.example.replace(new RegExp(question.word, 'i'), '<span class="font-bold text-purple-700">_______</span>');
            
            sentenceArea.innerHTML = sentence;
            hintArea.textContent = question.definition;
        }

        function checkAnswer(e) {
            e.preventDefault();
            const userAnswer = answerInput.value.trim().toLowerCase();
            const correctAnswer = shuffledVocab[currentQuestionIndex].word.toLowerCase();

            if (userAnswer === correctAnswer) {
                score++;
                scoreEl.textContent = score;
                feedbackArea.innerHTML = '<span class="correct-answer">Correct!</span>';
            } else {
                feedbackArea.innerHTML = `Incorrect. The correct answer was: <strong class="correct-answer">${correctAnswer}</strong>`;
            }

            // Wait a moment, then load the next question
            answerForm.onsubmit = (e) => e.preventDefault(); // Disable form while waiting
            setTimeout(() => {
                currentQuestionIndex++;
                loadQuestion();
            }, 2000);
        }

        function showResults() {
            gameArea.classList.add('hidden');
            resultsArea.classList.remove('hidden');
            finalScoreEl.textContent = `${score} / ${shuffledVocab.length}`;
        }

        restartBtn.addEventListener('click', startGame);

        // Initial load
        initGame();

    </script>

</body>
</html>

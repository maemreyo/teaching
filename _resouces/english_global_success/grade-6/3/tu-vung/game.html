<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Luyện Từ Vựng - Unit 3: My Friends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .option-btn {
            transition: background-color 0.3s, border-color 0.3s;
        }
        .correct {
            background-color: #dcfce7; /* green-100 */
            border-color: #22c55e; /* green-500 */
            color: #166534; /* green-800 */
        }
        .incorrect {
            background-color: #fee2e2; /* red-100 */
            border-color: #ef4444; /* red-500 */
            color: #991b1b; /* red-800 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div id="game-container" class="w-full max-w-2xl mx-auto bg-white p-8 rounded-xl shadow-lg">
        <header class="text-center mb-6">
            <h1 class="text-3xl font-bold text-blue-700">Unit 3: My Friends Vocabulary Game</h1>
            <p class="text-gray-600 mt-2">Chọn từ đúng với định nghĩa cho sẵn.</p>
        </header>

        <div id="score-tracker" class="text-right font-semibold text-lg text-gray-700 mb-4">
            Score: <span id="score" class="text-blue-600 font-bold">0</span>
        </div>

        <div id="question-area" class="bg-gray-50 p-6 rounded-lg text-center mb-6 min-h-[100px]">
            <p id="definition" class="text-xl text-gray-800"></p>
        </div>

        <div id="options-area" class="grid grid-cols-1 sm:grid-cols-2 gap-4">
            <!-- Options will be inserted here -->
        </div>

        <div id="feedback-area" class="text-center mt-6">
            <button id="next-btn" class="hidden bg-indigo-600 text-white font-bold py-3 px-10 rounded-lg hover:bg-indigo-700 transition-colors text-lg shadow-md">Next Question</button>
        </div>

        <div id="results-area" class="hidden text-center py-8">
            <h2 class="text-2xl font-bold mb-4">Game Over!</h2>
            <p class="text-xl mb-6">Your final score is: <span id="final-score" class="font-bold text-blue-600"></span></p>
            <button id="restart-btn" class="bg-green-600 text-white font-bold py-3 px-10 rounded-lg hover:bg-green-700 transition-colors text-lg shadow-md">Restart Game</button>
        </div>
    </div>

    <script>
        const vocabulary = [
          {
            "word": "active",
            "pronunciation": "/'æktiv/",
            "type": "adj.",
            "definition": "hăng hái, năng động",
            "example": "He is very active in volunteer activities. (Anh ấy rất hăng hái tham gia các hoạt động tình nguyện)"
          },
          {
            "word": "appearance",
            "pronunciation": "/ə'pıərəns/",
            "type": "n.",
            "definition": "dáng vẻ, ngoại hình",
            "example": "You shouldn't judge people by their appearance. (Bạn không nên đánh giá người khác chỉ qua ngoại hình)"
          },
          {
            "word": "barbecue",
            "pronunciation": "/'ba:bikju:/",
            "type": "n.",
            "definition": "món thịt nướng barbecue",
            "example": "I am having a barbecue with my friends now. (Bây giờ tôi đang ăn thịt nướng barbecue cùng bạn bè)"
          },
          {
            "word": "boring",
            "pronunciation": "/'bɔ:rin/",
            "type": "adj.",
            "definition": "buồn tẻ",
            "example": "He's such a boring man! (Anh ấy thật là một người đàn ông buồn tẻ!)"
          },
          {
            "word": "choir",
            "pronunciation": "/'kwarə(r)/",
            "type": "n.",
            "definition": "dàn đồng ca",
            "example": "Linda sings in the school choir. (Linda hát trong dàn đồng ca của trường)"
          },
          {
            "word": "clap",
            "pronunciation": "/klæp/",
            "type": "v.",
            "definition": "vỗ tay",
            "example": "We cheered and clapped when Peter went up to get the prize. (Chúng tôi đã cổ vũ và vỗ tay khi Peter lên nhận giải thưởng)"
          },
          {
            "word": "competition",
            "pronunciation": "/,kompə'tıʃn/",
            "type": "n.",
            "definition": "cuộc đua, cuộc thi",
            "example": "They will take part in a singing competition next week. (Họ sẽ tham gia một cuộc thi hát vào tuần tới)"
          },
          {
            "word": "confident",
            "pronunciation": "/'konfidənt/",
            "type": "adj.",
            "definition": "tự tin, tin tưởng",
            "example": "Trung is a confident boy. (Trung là một cậu bé tự tin)"
          },
          {
            "word": "curious",
            "pronunciation": "/'kjuəriəs/",
            "type": "adj.",
            "definition": "tò mò, thích tìm hiểu",
            "example": "I'm just curious to know what you think. (Tôi chỉ tò mò muốn biết bạn nghĩ gì)"
          },
          {
            "word": "do the gardening",
            "pronunciation": "/du: ðə 'ga:dnın/",
            "type": "",
            "definition": "làm vườn",
            "example": "She is doing the gardening with her dad. (Cô ấy đang làm vườn với bố mình)"
          },
          {
            "word": "firefighter",
            "pronunciation": "/'faiəfaitə(r)/",
            "type": "n.",
            "definition": "lính cứu hỏa",
            "example": "My brother is a firefighter. (Anh trai tôi là lính cứu hỏa)"
          },
          {
            "word": "fireworks",
            "pronunciation": "/'faiəwə:ks/",
            "type": "n.",
            "definition": "pháo hoa",
            "example": "We love watching fireworks. (Chúng tôi thích xem pháo hoa)"
          },
          {
            "word": "funny",
            "pronunciation": "/'fʌni/",
            "type": "adj.",
            "definition": "buồn cười, vui tính",
            "example": "Most students in my school are funny and friendly. (Hầu hết các học sinh trong trường tôi đều vui tính và thân thiện)"
          },
          {
            "word": "generous",
            "pronunciation": "/'dʒenərəs/",
            "type": "adj.",
            "definition": "rộng rãi, hào phóng",
            "example": "She is very generous - she often buys clothes for the children. (Cô ấy rất hào phóng - cô thường mua quần áo cho bọn trẻ)"
          },
          {
            "word": "museum",
            "pronunciation": "/mju'zi:əm/",
            "type": "n.",
            "definition": "viện bảo tàng",
            "example": "We are visiting the museum at the moment. (Hiện chúng tôi đang đến thăm viện bảo tàng)"
          },
          {
            "word": "organise",
            "pronunciation": "/'ɔ:gənaiz/",
            "type": "v.",
            "definition": "tổ chức",
            "example": "They will organise a trip to Thailand. (Họ sẽ tổ chức một chuyến đi Thái Lan)"
          },
          {
            "word": "patient",
            "pronunciation": "/'peiʃnt/",
            "type": "adj.",
            "definition": "điềm tĩnh, kiên nhẫn",
            "example": "Nga is very patient with her younger brother. (Nga rất kiên nhẫn với cậu em trai của mình)"
          },
          {
            "word": "personality",
            "pronunciation": "/,pɜ:sə'næləti/",
            "type": "n.",
            "definition": "tính cách, cá tính",
            "example": "My best friend has a strong personality. (Người bạn thân của tôi có cá tính mạnh)"
          },
          {
            "word": "prepare",
            "pronunciation": "/pri'peə(r)/",
            "type": "v.",
            "definition": "chuẩn bị",
            "example": "His mother is preparing dinner in the kitchen. (Mẹ anh ấy đang chuẩn bị bữa tối trong bếp)"
          },
          {
            "word": "racing",
            "pronunciation": "/'reisin/",
            "type": "n.",
            "definition": "cuộc đua",
            "example": "I like watching horse racing on television. (Tôi thích xem cuộc đua ngựa trên tivi)"
          },
          {
            "word": "reliable",
            "pronunciation": "/rı'laiəbl/",
            "type": "adj.",
            "definition": "đáng tin cậy",
            "example": "Quan is a very reliable and honest man. (Quân là một người đàn ông rất đáng tin cậy và trung thực)"
          },
          {
            "word": "serious",
            "pronunciation": "/'sıəriəs/",
            "type": "adj.",
            "definition": "nghiêm túc",
            "example": "My classmates are hard working and serious. (Các bạn cùng lớp của tôi rất chăm chỉ và nghiêm túc)"
          },
          {
            "word": "shy",
            "pronunciation": "/ʃai/",
            "type": "adj.",
            "definition": "bẽn lẽn, hay xấu hổ",
            "example": "She's very shy with strangers. (Cô ấy rất hay xấu hổ khi gặp người lạ)"
          },
          {
            "word": "sporty",
            "pronunciation": "/'spɔ:ti/",
            "type": "adj.",
            "definition": "dáng thể thao, khỏe mạnh",
            "example": "Susan's sporty and plays tennis very skillfully. (Susan rất khỏe mạnh và chơi quần vợt rất điêu luyện)"
          },
          {
            "word": "volunteer",
            "pronunciation": "/,vɒlən'tıə(r)/",
            "type": "n.",
            "definition": "tình nguyện viên",
            "example": "He has worked as a volunteer for many years. (Anh ấy đã là tình nguyện viên trong nhiều năm)"
          },
          {
            "word": "zodiac",
            "pronunciation": "/'zəudiæk/",
            "type": "n.",
            "definition": "cung hoàng đạo",
            "example": "What's your zodiac sign? (Bạn thuộc cung hoàng đạo nào?)"
          }
        ];

        const definitionEl = document.getElementById('definition');
        const optionsArea = document.getElementById('options-area');
        const scoreEl = document.getElementById('score');
        const nextBtn = document.getElementById('next-btn');
        const resultsArea = document.getElementById('results-area');
        const finalScoreEl = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const gameContainer = document.getElementById('game-container');

        let score = 0;
        let currentQuestionIndex = 0;
        let shuffledVocab = [];
        let currentCorrectWord = '';

        function shuffleArray(array) {
            return array.sort(() => Math.random() - 0.5);
        }

        function startGame() {
            score = 0;
            currentQuestionIndex = 0;
            scoreEl.textContent = score;
            shuffledVocab = shuffleArray([...vocabulary]);
            resultsArea.classList.add('hidden');
            gameContainer.querySelector('header').classList.remove('hidden');
            document.getElementById('score-tracker').classList.remove('hidden');
            document.getElementById('question-area').classList.remove('hidden');
            optionsArea.classList.remove('hidden');
            nextBtn.classList.add('hidden');
            loadQuestion();
        }

        function loadQuestion() {
            optionsArea.innerHTML = '';
            nextBtn.classList.add('hidden');

            if (currentQuestionIndex >= shuffledVocab.length) {
                showResults();
                return;
            }

            const question = shuffledVocab[currentQuestionIndex];
            currentCorrectWord = question.word;
            definitionEl.textContent = question.definition;

            // Create options
            const options = [question.word];
            const distractors = shuffleArray(vocabulary.filter(v => v.word !== question.word)).slice(0, 3);
            distractors.forEach(d => options.push(d.word));

            const shuffledOptions = shuffleArray(options);

            shuffledOptions.forEach(option => {
                const button = document.createElement('button');
                button.className = 'option-btn w-full p-4 border-2 border-gray-300 rounded-lg text-lg font-semibold text-gray-700 hover:bg-gray-100 hover:border-blue-400';
                button.textContent = option;
                button.onclick = () => selectAnswer(button, option === currentCorrectWord);
                optionsArea.appendChild(button);
            });
        }

        function selectAnswer(button, isCorrect) {
            // Disable all buttons
            Array.from(optionsArea.children).forEach(btn => {
                btn.disabled = true;
                // Show correct answer
                if (btn.textContent === currentCorrectWord) {
                    btn.classList.add('correct');
                }
            });

            if (isCorrect) {
                score++;
                scoreEl.textContent = score;
                button.classList.add('correct');
            } else {
                button.classList.add('incorrect');
            }

            nextBtn.classList.remove('hidden');
        }

        function showResults() {
            gameContainer.querySelector('header').classList.add('hidden');
            document.getElementById('score-tracker').classList.add('hidden');
            document.getElementById('question-area').classList.add('hidden');
            optionsArea.classList.add('hidden');
            nextBtn.classList.add('hidden');
            resultsArea.classList.remove('hidden');
            finalScoreEl.textContent = `${score} / ${shuffledVocab.length}`;
        }

        nextBtn.addEventListener('click', () => {
            currentQuestionIndex++;
            loadQuestion();
        });

        restartBtn.addEventListener('click', startGame);

        // Initial start
        startGame();

    </script>

</body>
</html>

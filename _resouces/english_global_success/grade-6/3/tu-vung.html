<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập & Luyện tập từ vựng - Unit 3: My Friends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .vocab-card {
            transition: all 0.3s ease;
        }
        .details {
            display: none;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease-in-out;
        }
        .details.show {
             display: block;
             max-height: 200px; /* Adjust as needed */
        }
        .input-correct {
            border-color: #22c55e; /* green-500 */
            background-color: #f0fdf4; /* green-50 */
        }
        .input-incorrect {
            border-color: #ef4444; /* red-500 */
            background-color: #fef2f2; /* red-50 */
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-6 lg:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl sm:text-4xl font-bold text-blue-600">Unit 3: My Friends</h1>
            <p class="text-gray-600 mt-2">Gõ đúng từ vựng vào ô trống để xem định nghĩa. Hoàn thành đúng tất cả 3 lần để nộp bài.</p>
        </header>

        <div id="vocab-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Dữ liệu từ vựng sẽ được chèn vào đây bằng JavaScript -->
        </div>

        <div class="text-center mt-10 pt-6 border-t-2 border-gray-200">
            <div id="submission-tracker" class="mb-4 text-lg font-semibold text-gray-700">
                Số lần hoàn thành: <span id="submission-count" class="text-blue-600 font-bold">0</span> / 3
            </div>
            <button id="submit-all-btn" class="bg-green-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-green-700 transition-colors text-lg shadow-lg focus:outline-none focus:ring-4 focus:ring-green-300">
                Nộp Bài Tập
            </button>
            <div id="feedback-message" class="mt-4 text-md font-medium h-6"></div>
        </div>
    </div>

    <script>
        const vocabulary = [
          {
            "word": "active",
            "pronunciation": "/'æktiv/",
            "type": "adj.",
            "definition": "hăng hái, năng động",
            "example": "He is very active in volunteer activities. (Anh ấy rất hăng hái tham gia các hoạt động tình nguyện)"
          },
          {
            "word": "appearance",
            "pronunciation": "/ə'pıərəns/",
            "type": "n.",
            "definition": "dáng vẻ, ngoại hình",
            "example": "You shouldn't judge people by their appearance. (Bạn không nên đánh giá người khác chỉ qua ngoại hình)"
          },
          {
            "word": "barbecue",
            "pronunciation": "/'ba:bikju:/",
            "type": "n.",
            "definition": "món thịt nướng barbecue",
            "example": "I am having a barbecue with my friends now. (Bây giờ tôi đang ăn thịt nướng barbecue cùng bạn bè)"
          },
          {
            "word": "boring",
            "pronunciation": "/'bɔ:rin/",
            "type": "adj.",
            "definition": "buồn tẻ",
            "example": "He's such a boring man! (Anh ấy thật là một người đàn ông buồn tẻ!)"
          },
          {
            "word": "choir",
            "pronunciation": "/'kwarə(r)/",
            "type": "n.",
            "definition": "dàn đồng ca",
            "example": "Linda sings in the school choir. (Linda hát trong dàn đồng ca của trường)"
          },
          {
            "word": "clap",
            "pronunciation": "/klæp/",
            "type": "v.",
            "definition": "vỗ tay",
            "example": "We cheered and clapped when Peter went up to get the prize. (Chúng tôi đã cổ vũ và vỗ tay khi Peter lên nhận giải thưởng)"
          },
          {
            "word": "competition",
            "pronunciation": "/,kompə'tıʃn/",
            "type": "n.",
            "definition": "cuộc đua, cuộc thi",
            "example": "They will take part in a singing competition next week. (Họ sẽ tham gia một cuộc thi hát vào tuần tới)"
          },
          {
            "word": "confident",
            "pronunciation": "/'konfidənt/",
            "type": "adj.",
            "definition": "tự tin, tin tưởng",
            "example": "Trung is a confident boy. (Trung là một cậu bé tự tin)"
          },
          {
            "word": "curious",
            "pronunciation": "/'kjuəriəs/",
            "type": "adj.",
            "definition": "tò mò, thích tìm hiểu",
            "example": "I'm just curious to know what you think. (Tôi chỉ tò mò muốn biết bạn nghĩ gì)"
          },
          {
            "word": "do the gardening",
            "pronunciation": "/du: ðə 'ga:dnın/",
            "type": "",
            "definition": "làm vườn",
            "example": "She is doing the gardening with her dad. (Cô ấy đang làm vườn với bố mình)"
          },
          {
            "word": "firefighter",
            "pronunciation": "/'faiəfaitə(r)/",
            "type": "n.",
            "definition": "lính cứu hỏa",
            "example": "My brother is a firefighter. (Anh trai tôi là lính cứu hỏa)"
          },
          {
            "word": "fireworks",
            "pronunciation": "/'faiəwə:ks/",
            "type": "n.",
            "definition": "pháo hoa",
            "example": "We love watching fireworks. (Chúng tôi thích xem pháo hoa)"
          },
          {
            "word": "funny",
            "pronunciation": "/'fʌni/",
            "type": "adj.",
            "definition": "buồn cười, vui tính",
            "example": "Most students in my school are funny and friendly. (Hầu hết các học sinh trong trường tôi đều vui tính và thân thiện)"
          },
          {
            "word": "generous",
            "pronunciation": "/'dʒenərəs/",
            "type": "adj.",
            "definition": "rộng rãi, hào phóng",
            "example": "She is very generous - she often buys clothes for the children. (Cô ấy rất hào phóng - cô thường mua quần áo cho bọn trẻ)"
          },
          {
            "word": "museum",
            "pronunciation": "/mju'zi:əm/",
            "type": "n.",
            "definition": "viện bảo tàng",
            "example": "We are visiting the museum at the moment. (Hiện chúng tôi đang đến thăm viện bảo tàng)"
          },
          {
            "word": "organise",
            "pronunciation": "/'ɔ:gənaiz/",
            "type": "v.",
            "definition": "tổ chức",
            "example": "They will organise a trip to Thailand. (Họ sẽ tổ chức một chuyến đi Thái Lan)"
          },
          {
            "word": "patient",
            "pronunciation": "/'peiʃnt/",
            "type": "adj.",
            "definition": "điềm tĩnh, kiên nhẫn",
            "example": "Nga is very patient with her younger brother. (Nga rất kiên nhẫn với cậu em trai của mình)"
          },
          {
            "word": "personality",
            "pronunciation": "/,pɜ:sə'næləti/",
            "type": "n.",
            "definition": "tính cách, cá tính",
            "example": "My best friend has a strong personality. (Người bạn thân của tôi có cá tính mạnh)"
          },
          {
            "word": "prepare",
            "pronunciation": "/pri'peə(r)/",
            "type": "v.",
            "definition": "chuẩn bị",
            "example": "His mother is preparing dinner in the kitchen. (Mẹ anh ấy đang chuẩn bị bữa tối trong bếp)"
          },
          {
            "word": "racing",
            "pronunciation": "/'reisin/",
            "type": "n.",
            "definition": "cuộc đua",
            "example": "I like watching horse racing on television. (Tôi thích xem cuộc đua ngựa trên tivi)"
          },
          {
            "word": "reliable",
            "pronunciation": "/rı'laiəbl/",
            "type": "adj.",
            "definition": "đáng tin cậy",
            "example": "Quan is a very reliable and honest man. (Quân là một người đàn ông rất đáng tin cậy và trung thực)"
          },
          {
            "word": "serious",
            "pronunciation": "/'sıəriəs/",
            "type": "adj.",
            "definition": "nghiêm túc",
            "example": "My classmates are hard working and serious. (Các bạn cùng lớp của tôi rất chăm chỉ và nghiêm túc)"
          },
          {
            "word": "shy",
            "pronunciation": "/ʃai/",
            "type": "adj.",
            "definition": "bẽn lẽn, hay xấu hổ",
            "example": "She's very shy with strangers. (Cô ấy rất hay xấu hổ khi gặp người lạ)"
          },
          {
            "word": "sporty",
            "pronunciation": "/'spɔ:ti/",
            "type": "adj.",
            "definition": "dáng thể thao, khỏe mạnh",
            "example": "Susan's sporty and plays tennis very skillfully. (Susan rất khỏe mạnh và chơi quần vợt rất điêu luyện)"
          },
          {
            "word": "volunteer",
            "pronunciation": "/,vɒlən'tıə(r)/",
            "type": "n.",
            "definition": "tình nguyện viên",
            "example": "He has worked as a volunteer for many years. (Anh ấy đã là tình nguyện viên trong nhiều năm)"
          },
          {
            "word": "zodiac",
            "pronunciation": "/'zəudiæk/",
            "type": "n.",
            "definition": "cung hoàng đạo",
            "example": "What's your zodiac sign? (Bạn thuộc cung hoàng đạo nào?)"
          }
        ];

        const vocabListContainer = document.getElementById('vocab-list');
        
        // Render vocabulary cards
        vocabulary.forEach((item, index) => {
            const card = document.createElement('div');
            card.className = 'vocab-card bg-white p-5 rounded-lg shadow-md border border-gray-200';
            card.innerHTML = `
                <div class="flex justify-between items-center mb-3">
                    <span class="text-sm font-semibold text-indigo-600 bg-indigo-100 px-2 py-1 rounded">${item.type}</span>
                    <span class="text-sm text-gray-600 font-mono">${item.pronunciation}</span>
                </div>
                <div class="flex items-center">
                    <input type="text" placeholder="Gõ từ vựng..." class="vocab-input w-full p-2 border-2 border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" data-index="${index}">
                </div>
                <div class="details mt-4 pt-4 border-t border-gray-200">
                    <h3 class="font-bold text-lg text-gray-800">${item.word}</h3>
                    <p class="text-blue-700 font-semibold text-lg mt-1">${item.definition}</p>
                    <p class="text-gray-600 mt-2 text-sm italic"><strong>Ví dụ:</strong> ${item.example}</p>
                </div>
            `;
            vocabListContainer.appendChild(card);
        });

        // --- Logic ---
        let submissionCount = 0;
        const totalSubmissionsRequired = 3;

        const submitAllBtn = document.getElementById('submit-all-btn');
        const submissionCountDisplay = document.getElementById('submission-count');
        const feedbackMessage = document.getElementById('feedback-message');
        
        vocabListContainer.addEventListener('input', function(e) {
            if (e.target.classList.contains('vocab-input')) {
                const input = e.target;
                const card = input.closest('.vocab-card');
                const details = card.querySelector('.details');
                const index = input.getAttribute('data-index');
                const correctWord = vocabulary[index].word;

                const userInput = input.value.trim().toLowerCase();
                const normalizedCorrectWord = correctWord.trim().toLowerCase();

                if (userInput === normalizedCorrectWord) {
                    input.classList.remove('input-incorrect');
                    input.classList.add('input-correct');
                    details.classList.add('show');
                } else {
                    input.classList.add('input-incorrect');
                    input.classList.remove('input-correct');
                    details.classList.remove('show');
                }
            }
        });

        function resetAllFields() {
            document.querySelectorAll('.vocab-input').forEach(input => {
                input.value = '';
                input.classList.remove('input-correct', 'input-incorrect');
            });
            document.querySelectorAll('.details').forEach(detail => {
                detail.classList.remove('show');
            });
            feedbackMessage.textContent = 'Cố lên! Hãy điền lại từ đầu nhé!';
            feedbackMessage.className = 'mt-4 text-md font-medium h-6 text-gray-600';
            setTimeout(() => {
                if (submissionCount < totalSubmissionsRequired) {
                    feedbackMessage.textContent = '';
                }
            }, 2500);
        }

        function handleSubmitAll() {
            let allCorrect = true;
            let answeredCount = 0;
            const allInputs = document.querySelectorAll('.vocab-input');

            allInputs.forEach((input, index) => {
                const details = input.closest('.vocab-card').querySelector('.details');
                const correctWord = vocabulary[index].word;
                const userInput = input.value.trim().toLowerCase();
                const normalizedCorrectWord = correctWord.trim().toLowerCase();

                if (userInput) {
                    answeredCount++;
                }

                if (userInput === normalizedCorrectWord) {
                    input.classList.remove('input-incorrect');
                    input.classList.add('input-correct');
                } else {
                    input.classList.remove('input-correct');
                    input.classList.add('input-incorrect');
                    allCorrect = false;
                }
            });

            if (answeredCount < allInputs.length) {
                feedbackMessage.textContent = 'Vui lòng trả lời tất cả các câu hỏi!';
                feedbackMessage.className = 'mt-4 text-md font-medium h-6 text-yellow-600';
                return; 
            }

            if (allCorrect) {
                submissionCount++;
                submissionCountDisplay.textContent = submissionCount;
                
                if (submissionCount >= totalSubmissionsRequired) {
                    feedbackMessage.textContent = '🎉 Chúc mừng! Bạn đã hoàn thành bài tập! 🎉';
                    feedbackMessage.className = 'mt-4 text-md font-medium h-6 text-green-600';
                    submitAllBtn.disabled = true;
                    submitAllBtn.classList.add('opacity-50', 'cursor-not-allowed');
                } else {
                    feedbackMessage.textContent = `Tuyệt vời! Đã xong lần ${submissionCount}. Chuẩn bị làm lại nhé...`;
                    feedbackMessage.className = 'mt-4 text-md font-medium h-6 text-blue-600';
                    setTimeout(resetAllFields, 3000);
                }
            } else {
                feedbackMessage.textContent = 'Có lỗi sai. Vui lòng kiểm tra lại các câu màu đỏ.';
                feedbackMessage.className = 'mt-4 text-md font-medium h-6 text-red-500';
            }
        }

        submitAllBtn.addEventListener('click', handleSubmitAll);
    </script>

</body>
</html>
